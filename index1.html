
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button with Full Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/utkal divas.jpg'); /* Replace 'images/utkal divas.jpg' with the path to your image file */
            background-size: cover;
            background-position: center;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #8B4513; /* Brown color */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #654321; /* Darker brown color on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="index.html">
            <button id="addButton">click me !</button>
        </a>
    </div>
</body>
</html>
